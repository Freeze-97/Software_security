<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="style.css">

		<!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="login.controller.js"></script>
	</head>
	<body data-ng-app="logInsApp" data-ng-controller="logInsController">
		<div class="login_form">
		<h1>Sign in</h1>
		<form>
		  <input type="text" data-ng-model="username"placeholder="Username">
		  <input type="password" data-ng-model="password" placeholder="Password">
		  <button class="submit_button" data-ng-click="logIn()">LOGIN</button>
		</form>
		</div>
	</body>
</html>
